<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-163373851-1"></script>
<script>
  // MORE INFO : https://shiny.rstudio.com/articles/google-analytics.html
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-163373851-1');
  
  //Send info to GA when Shiny Inputs change
  $(document).on('shiny:inputchanged', function(event) {

    if(event.name == "nav"){
      //Tab switch (initial tab not recorded)
      ga('send', 'event', 'interaction','tabSwitch',event.value);
    } 
    
  });
  
  //Send info to GA when plot downloaded 
  Shiny.addCustomMessageHandler('downloadPlot', function(value) {
    //console.log(value);
    //console.log(data.value);
    ga('send', 'event', 'interaction','downloadPlot',value);
  });
    
</script>
